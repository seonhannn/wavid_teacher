name: wavid_teacher
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  riverpod: ^2.5.3
  freezed: ^2.5.2
  http: ^1.2.2
  dio: ^5.7.0
  riverpod_annotation: ^2.5.3
  spider: ^4.2.2
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.11
  json_serializable: ^6.8.0
  responsive_builder: ^0.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/svgs/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
